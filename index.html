<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Ticker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centered-text">
      <h1>Responsive News Ticker Test</h1>
      <p>
        Inspired by ticker at bottom of
        <a href="https://washingtonpost.com" target="_blank">Washington Post</a>
      </p>
    </div>

    <div
      id="ticker-container"
      class="ticker-container"
      role="region"
      aria-label="News Ticker"
    >
      <div
        id="ticker-error"
        class="ticker-error"
        role="alert"
        aria-live="assertive"
      >
        <!-- Placeholder error message -->
        Unable to load ticker. Please try again later.
      </div>

      <div
        id="ticker-wrapper"
        class="ticker-wrapper"
        style="display: none"
        aria-hidden="true"
      >
        <div id="ticker" class="ticker" role="marquee" aria-live="polite"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
